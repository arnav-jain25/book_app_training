<div class="container">
    <div class="row">
        <nav>
            <ul>
                <li>
                    <a routerLink="/dashboard"> Home </a>
                </li>
                <li>
                    <a routerLink="/bms"> Books </a>
                </li>
                <li>
                    <a routerLink="/homepage"> LogOut </a>
                </li>
            </ul>
        </nav>
    </div>
    <br><br><br><br>
    <div class="container">
        <div class="row">
            <h4>Book Catalog</h4>
        </div>
        <br><br>
        <div class="row">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Book ID</th>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Copies</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let book of bookData;">
                        <td>{{book.id}}</td>
                        <td>{{book.title}}</td>
                        <td>{{book.author}}</td>
                        <td>{{book.copies}}</td>
                        <td>
                            <button (click)="editData(book)">Edit</button> |
                            <button (click)="deleteData(book.id)">Delete</button>
                        </td>
                    </tr>
                </tbody>

            </table>
        </div>
        <br>
    </div>
    <div class="row">
        <input type="button" value="Add New Book" class="btn btn-primary" (click)="addData(bookData)"><br><br>
    </div>
    <br><br>
</div>
